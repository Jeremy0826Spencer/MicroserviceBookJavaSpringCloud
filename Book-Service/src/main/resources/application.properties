# Server port
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/books
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Actuator Endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true

# Application Name
spring.application.name=book-service

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Spring Cloud Stream Bindings - Kafka topic
spring.cloud.stream.bindings.bookDeleted-out-0.destination=book-deleted-topic
spring.cloud.stream.bindings.branchDeleted-out-0.contentType=application/json

# Root logging level
logging.level.root=INFO

# Custom logging levels for specific packages
logging.level.com.south=DEBUG
logging.level.org.springframework=WARN
logging.level.org.springframework.kafka=INFO

# Log file configuration
logging.file.name=logs/book-service.log
logging.file.max-history=7
logging.file.max-size=10MB


