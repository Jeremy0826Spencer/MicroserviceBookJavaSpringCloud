# Server Configuration
server.port=8082
spring.application.name=location-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/branches
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Client Configuration
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092

# Spring Cloud Stream Bindings - Kafka topic
spring.cloud.stream.bindings.branchDeleted-out-0.destination=branch-deleted-topic
spring.cloud.stream.bindings.branchDeleted-out-0.contentType=application/json


